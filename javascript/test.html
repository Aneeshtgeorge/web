<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testjavascript</title>
</head>
<style>
    #box
    {
        width: 300px;
        height: 300px;
        
    }
</style>
<body>
    <div id="box">
        
    </div>
    <button onclick="color('red')">red</button>
    <button onclick="color('green')">green</button>
    <button onclick="color('yellow')">yellow</button>
    <button onclick="color('blue')">blue</button>
    <input type="text" id="t">
    <button onclick="show()">click me</button>
    <h1 id="h"></h1>
    <script>
        function show()
        {
           
            
            {
                var value1=document.getElementById("t").value
                document.getElementById("h").innerHTML=value1
            }

        }
        function color(col)
        {
            document.getElementById("box").style.background=col
        }
    </script>

</body>
</html>
